<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - JnCodes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background: linear-gradient(45deg, #1e3c72, #2a5298);
            color: white;
        }
        .navbar {
            background-color: rgba(0, 0, 0, 0.7);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        .navbar-brand {
            font-size: 1.5rem;
            color: #f8f9fa;
        }
        .content-section {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
            margin-bottom: 2rem;
        }
        .form-control,
        .btn-custom {
            background-color: rgba(0, 0, 0, 0.7);
            border: none;
            color: white;
            transition: background-color 0.3s ease;
        }
        .form-control::placeholder {
            color: #ccc;
        }
        .form-control:focus {
            background-color: rgba(0, 0, 0, 0.8);
            border: 1px solid #f8b400;
            color: white;
        }
        .btn-custom {
            background-color: #f8b400;
            border: none;
            color: white;
        }
        .btn-custom:hover {
            background-color: #ffc107;
        }
        .footer {
            background-color: #000000;
            padding: 2rem 0;
            color: #f8f9fa;
            text-align: center;
        }
        .footer a {
            color: #f8b400;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
        .social-icons i {
            font-size: 1.5rem;
            color: #f8b400;
            transition: color 0.3s ease;
            margin: 0 15px;
        }
        .social-icons i:hover {
            color: #ffc107;
        }
        .company-info {
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            padding: 1.5rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .company-info img {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .social-icons {
            text-align: center;
            margin-bottom: 1.5rem;
        }
    </style>
    <script>
        function showAlert() {
            alert("¡Gracias por informarnos!");
        }
    </script>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">JnCodes</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="menu.html">Menu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="contacto.html">Contacto</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="nosotro.html">Nosotros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="foro.html">foro</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contact Section -->
    <div class="container mt-5">
        <div class="content-section">
            <h2 class="text-center mb-4">Contacto</h2>
            <form onsubmit="showAlert(); return false;">
                <div class="mb-3">
                    <label for="error" class="form-label">Informar Error</label>
                    <textarea class="form-control" id="error" rows="5" placeholder="Describe el error aquí"></textarea>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-custom">Enviar</button>
                </div>
            </form>
            
            <!-- Redes Sociales -->
            <div class="social-icons mt-4">
                <a href="https://wa.me/123456789" target="_blank"><i class="fab fa-whatsapp"></i></a>
                <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
                <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
                <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
            </div>

            <div class="company-info mt-4">
                <h4>¿Dónde estamos?</h4>
                <img src="https://via.placeholder.com/600x400" alt="Imagen de la empresa">
                <p class="mt-3">
                    JnCodes S.A.<br>
                    Calle Falsa 123,<br>
                    Ciudad, País<br>
                    Teléfono: (123) 456-7890<br>
                    Email: contacto@jncodes.com
                </p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer mt-5">
        <div class="container">
            <p>&copy; 2024 JnCodes - Todos los derechos reservados.</p>
            <p><a href="#">Política de Privacidad</a> | <a href="#">Términos y Condiciones</a></p>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
